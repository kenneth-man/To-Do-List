<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="res/icon.png">
        
        <title>#11 &mdash; todo list</title>
    </head>

    <body>
        <section class="section center">
            <div class="todo column">
                <h1 class="todo__h1">To Do List</h1>

                <div class="todo__input-row row">
                    <input type="text" class="todo__input transition" placeholder="Name of task..." id="input">

                    <button class="todo__btn-sqr center transition" id="add-item">Add Item</button>
                </div>

                <div class="todo__items column" id="item-container">
                    <!-- TEST ITEM 
                    <div class="todo__item row transition" id="item">
                        <h1 class="todo__h2 transition" id="item-name">Sample todo item</h1>

                        <div class="todo__btn-row row">
                            <button class="todo__btn center" id="complete">
                                <svg class="todo__icon todo__complete transition">
                                    <use xlink:href="./res/sprite.svg#icon-check"></use>
                                </svg>
                            </button>

                            <button class="todo__btn center" id="edit">
                                <svg class="todo__icon todo__edit transition">
                                    <use xlink:href="./res/sprite.svg#icon-new-message"></use>
                                </svg>
                            </button>

                            <button class="todo__btn center" id="delete">
                                <svg class="todo__icon todo__delete transition">
                                    <use xlink:href="./res/sprite.svg#icon-circle-with-cross"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                    -->
                </div>

                <button class="todo__btn-sqr todo__btn-sqr--clear center transition" id="clear-items">Clear Items</button>
            </div>

            <!-- TODO: POPUP TO EDIT A TODO ITEM -->
            <div class="popup center hidden transition" id="popup-edit">
                <div class="popup__container popup__container--edit column">
                    <h1 class="popup__h1">üõ†Ô∏è Edit your task</h1>

                    <input type="text" class="todo__input transition" placeholder="Name of task..." id="popup-edit-input">

                    <button class="todo__btn-sqr center transition" id="popup-edit-btn">Confirm Changes</button>
                </div>
            </div>

            <!-- TODO: POPUP MESSAGE SAYING NO INPUT -->
            <div class="popup center hidden transition" id="popup-error">
                <div class="popup__container popup__container--error column" id="popup-error-container">
                    <h1 class="popup__h1">‚ö†Ô∏è ERROR: No input was received ‚ö†Ô∏è</h1>

                    <button class="todo__btn-sqr center transition" id="popup-error-btn">Close</button>
                </div>
            </div>
        </section>
        
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
